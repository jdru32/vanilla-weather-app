<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Below, we are linking this HTML document to the style sheet which is in the src folder-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Below, we are adding Bootstrap formatting to our page-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
  </head>
  <body>
    <!--Bootstrap works by having the body wrapped in a div with a class of container-->
    <div class="container">
      <h1>Hello world</h1>
      <!--This tests whether Bootstrap works-->
      <a href="" class="btn btn-primary">CLick me</a>
    </div>
    <!--Below, we are linking this HTML document to the Javascript file in the src folder-->
    <script src="src/app.js"></script>
  </body>
</html>
