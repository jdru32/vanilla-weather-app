<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Below, we are adding Bootstrap formatting to our page-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
     <!--Below, we are linking this HTML document to the style sheet which is in the src folder. Bootstrap has a higher priority, so it should come before this-->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <!--Bootstrap works by having the body wrapped in a div with a class of container-->
    <div class="container">
      <!--Below, we're adding a div around the weather app so we can style a border-->
      <div class="weatherAppWrapper">
      <div class="weatherApp">
        <div class="overview">
      <h1>New York</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
      </div>
      <div class="row">
        <!--The column below will take up 6 parts of 12, i.e. half the space-->
        <div class="col-6">
          <!--A clearfix is a way for an element to automatically clear or fix its elements. It's generally used in float layout where elements are floated to be stacked horizontally i.e. it's to align things next to each other-->
          <div class="clearfix weatherTemperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy" class="float-left"/>
          <!--The float property places an element on the left or right side of its container, allowing text and inline elements to wrap around it. It is removed from the normal flow of the page, but still remains part of the flow, in contrast to absolute positioning-->
          <span class="float-left"><strong>12</strong><span class="units">°C | <a href="#">°F</a></span></span>
          </div>
        </div> 
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 73%
            </li>
            <li>
              Wind: 2 km/h
            </li>
          </ul>
        </div>
      </div>
     
      </div>
        <!--Link to GitHub repository-->
      <small>
        <a href="https://github.com/jdru32/vanilla-weather-app" target=_blank>Open-source code</a> by Joanna Drury
      </small>
      </div>
    </div>
    <!--Below, we are linking this HTML document to the Javascript file in the src folder-->
    <script src="src/app.js"></script>
  </body>
</html>
