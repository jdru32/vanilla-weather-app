<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Below, we are adding Bootstrap formatting to our page-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--Below, we are adding axios for api integration-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Below, we are linking this HTML document to the style sheet which is in the src folder. Bootstrap has a higher priority, so it should come before this-->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <!--Bootstrap works by having the body wrapped in a div with a class of container-->
    <div class="container">
      <!--Below, we're adding a div around the weather app so we can style a border-->
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <!--mb-3 adds some margin at the bottom-->
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <!--w-100 makes the button a width of 100px-->
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <!--We have an empty html element here because it's where the city will go-->
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <!--The column below will take up 6 parts of 12, i.e. half the space-->
            <div class="col-6">
              <!--A clearfix is a way for an element to automatically clear or fix its elements. It's generally used in float layout where elements are floated to be stacked horizontally i.e. it's to align things next to each other-->
              <div class="clearfix weatherTemperature">
                <img src="" alt="" class="floatLeft" id="icon" />
                <!--The float property in CSS places an element on the left or right side of its container, allowing text and inline elements to wrap around it. It is removed from the normal flow of the page, but still remains part of the flow, in contrast to absolute positioning-->
                <div class="floatLeft">
                  <!--Below, we now have an empty html element with the id temperature, because this is where current temperature will go-->
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link" class="inactive"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <!--Link to GitHub repository-->
        <small>
          <a
            href="https://github.com/jdru32/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Joanna Drury
        </small>
      </div>
    </div>
    <!--Below, we are linking this HTML document to the Javascript file in the src folder-->
    <script src="src/app.js"></script>
  </body>
</html>
